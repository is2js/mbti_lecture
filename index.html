    <title>십이간지 연애유형</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- 섹션별 css -->
    <link rel="stylesheet" href="/static/css/default.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/qna.css">
    <link rel="stylesheet" href="/static/css/result.css">
    <link rel="stylesheet" href="/static/css/animation.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Sunflower:wght@700&display=swap"

    <!-- kakao share sdk  -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('3ff060366e2de41cac5a9b86661942d9');
        Kakao.isInitialized();
    </script>

<body>
<div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-3">
        <h2>십이간지로 알아보는 연애유형</h2>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
            <img src="/static/images/main.png" alt="mainImage" class="img-fluid">
        </div>
        <p>
            나만의 MBTI 사이트입니다.! <br>
            아래 시작하기 버튼을 눌러 시작해 주십시오.
        </p>
        <button type="button" class="btn btn-danger mt-3" onclick="begin()">시작하기</button>
    </section>
    <section id="qna">
        <div class="status mx-auto mt-5">
            <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 mx-auto py-3"></div>
        <div class="answerBox"></div>
    </section>
    <section id="result" class="mx-auto my-5 py-5 px-3">
        <h2>당신의 결과는?!</h2>
        <div class="resultName"></div>
        <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
<!--            <img src="/static/images/main.png" alt="mainImage" class="img-fluid">-->
        </div>
        <div class="resultDesc"></div>
        <p>
            나만의 MBTI 사이트입니다.! <br>
            아래 시작하기 버튼을 눌러 시작해 주십시오.
        </p>
        <button type="button" class="kakao mt-3 px-4 py-2" onclick="shareKakao()">공유하기</button>

    </section>
</div>
<script src="/static/js/data.js"></script>
<script src="/static/js/start.js"></script>
<script src="/static/js/share.js"></script>
</body>
</html>
